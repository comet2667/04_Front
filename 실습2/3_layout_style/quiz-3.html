		<meta charset="UTF-8">
		<title>연습문제 3</title>

			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
			ul {
				list-style-type: none;

			}

				padding: 10px 20px;
				background-color: #ccc;
			}

	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>

			</ul>
