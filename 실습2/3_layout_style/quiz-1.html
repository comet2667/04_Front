<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 1</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		#container > img {
			border: 1px solid #ccc;
			border-radius: 50%;
			box-shadow: 5px 5px 30px 20px #000;
		}
	</style>
</head>
<body>
<div id="container">
	<img src="images/bear.jpg" alt="곰인형 사진">
</div>
</body>
