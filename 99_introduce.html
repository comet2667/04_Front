<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function ranbt() {
            var ab = document.getElementById("hs");
            var a1 = ['김', '박', '이', '길', '강', '선', '최', '서', '남궁', '제갈', '독고', '고', '오'];
            var a2 = ['복', '천', '성', '민', '경', '팔', '칠', '석', '명', '옥', '청', '태', '순', '두', '만', '덕', '육'];
            var a3 = ['복', '천', '성', '민', '경', '팔', '칠', '석', '명', '옥', '청', '태', '순', '두', '만', '덕', '육'];
            var a = parseInt(Math.random() * 13);
            var b = parseInt(Math.random() * 17);
            var c = parseInt(Math.random() * 17);
            if (b == c) {
                var c = parseInt(Math.random() * 17);
            }
            ab.innerHTML = a1[a] + a2[b] + a3[c];

        }
    </script>
    <meta charset="UTF-8">
    <!-- 반응형 웹 관련 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 - 박혜성</title>
</head>

<body>
    안녕하세요, <h1 id="hs">박혜성</h1>입니다.</h1>
    <div align="center">
        <button id="bt" onclick="ranbt()">자기소개 자세히 보기</button>
    </div>
    <hr>
    <!--목록 관련 태그-->
    <!--ul 태그 : 순서가 필요 없는 목록을 표시-->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    <!--ol 태그 : 순서가 있는 목록을 표시
        속성 : type (순서를 표시할 문자, 1/A/I ...)
                start (시작 순번/번호)-->
    <ol type="A" start="6">
        <li>목록a</li>
        <li>목록b</li>
        <li>목록c</li>
    </ol>
    <!-- 테이블(표) 태그
        - table : 테이블을 표시하는 태그
            - thead : 제목(헤드) 부분을 표시하는 태그
            - tbody : 표의 내용 부분을 표시하는 태그
                - th : 제목 형식의 한 셀을 표시하는 태그
                - td : 내용 형식의 한 셀을 표시하는 태그-->
    <table border="1">
        <tr>
            <th>제목1</th>
            <td>제목2</td>
            <td>제목3</td>
        </tr>
        <tr>
            <th>내용1</th>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
    </table>
    <br>
    <table border="1" style="width: 90%;">
        <thead>
            <tr align="center">
                <th>USER_NO</th>
                <th>USER_NAME</th>
                <th>STONE</th>
                <th>PLAY_DATE</th>
                <th>RESULT</th>
                <th>COUNT</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>박혜성</td>
                <td>흑돌</td>
                <td>2024.01.13.</td>
                <td>승</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">내용1번</td>
                <td>내용2번</td>
                <td>내용3번</td>
            </tr>
            <tr>
                <!--colspan은 열을 병합. n : 병합할 개수-->
                <!--rowspan은 행을 병합. n : 병합할 개수-->
                <td colspan="3">내용1번</td>
                <td rowspan="2">내용2번</td>
                <td>내용3번</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <br>
    <!-- 영역(구조) 관련 태그 -->
    <!-- div : block 형식의 공간(영역) 태그-->
    <div style="background-color: aquamarine;" align="center">
        <!--span : inline 형식(내용만큼 영역을 차지)-->
        <span style="background-color: rgb(96, 96, 255);">내용1</span>
        <span style="background-color: burlywood;">내용2</span>
        <span style="background-color: chocolate;">내용3</span>
    </div>
    <!-- iframe : 작성중인 웹 문서(html) 내에 다른 웹 페이지를 추가할 때 사용하는 태그-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zOm9wE5_XZQ?si=wK6SFi3mM8Cc0XeW">
    </iframe>
    <br>
    <!--미디어 태그-->
    <a href="https://www.naver.com">
        <img width="10%" src="박혜성_증명사진.jpg" alt="박혜성" />
    </a>
    <!--alt : 이미지 설명-->
    <audio src="경로" controls autoplay loop preload="none"></audio>
    <!-- audio 태그 : 음악/음성 파일을 표시하는 태그-->
    <video src="경로" controls autoplay loop preload="none"></video>
    <!-- 영상을 화면에 표시하는 태그-->
    <hr>
    <br>
    <!-- 하이퍼 텍스트 태그-->
    <!-- a : 지정한 페이지(경로)로 이동시켜주는 태그
            href : 이동할 페이지 주소(경로)
            target : 해당 페이지가 표시될 위치-->

    <a href="https://www.naver.com" target="_blank">네이버로 이동(새탭)</a><br>
    <a href="https://www.naver.com">네이버로 이동(현재탭)</a>
    <hr>
    <br>
    <table border="1" width="90%">
        <tr>
            <th>NO</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
        </tr>
        <tr>
            <th>1</th>
            <th><a href="test.html" target="_blank">자기소개</a></th>
            <th>박혜성</th>
            <th>2024-02-13</th>
        </tr>
    </table>
    <hr>
    <br>
    <!--폼 관련 태그
        form 태그 : 사용자가 입력한 데이터를 보내는 방식과 처리할 프로그램을 정하는 태그-->
    <!--입력태그-->
    <input type="text" name="test" placeholder="입력하세요." />
    <input type="password" name="testPwd" placeholder="비밀번호를 입력하라.">
    <button onclick="alert('로그인 실패');">로그인</button>
    <input type="button" value="버튼태그2" onclick="alert('버튼2 클릭');">
    <span onclick="alert('span 클릭');">하잉</span>
    <br>
    <!-- method : 통신방식(GET/POST/PUT/DELETE)
            action : 데이터를 전달할 목적지(요청url 등 작성)-->

    <form method="get" action="./server">
        <input type="text" name="userId" placeholder="아이디를 입력하세요." />
        <input type="password" name="userPw" placeholder="비밀번호를 입력하세요." />
        <label>
            <input type="checkbox" />
            아이디 저장하기
        </label>
        <input type="submit" value="login" /> <!--action에 저장한 위치로 전달-->
    </form>
    <!--select : 목록에서 선택을 할 수 있도록 표시하는 태그-->
    <select id="select-box" onchange="selectOption()">
        <!-- option : 선택 목록(아이템)-->
        <option value="red">빨간색</option>
        <option value="green">초록색</option>
        <option value="blue">파란색</option>
    </select>
    <script>   //자바 스크립트 작성 태그
        //자바스크립트에서 함수 선언 : function 함수명(괄호){}
        function selectOption() {
            const selectBox = document.getElementById("select-box");
            console.log(selectBox.value);
        }
    </script>
    <br>
    <input type="radio" name="testRadio" id="radio-test" />
    <label for="radio-test">라디오 태그</label>
    <div> <!--name 값을 동일하게 주면 1택만 가능-->
        <input type="radio" name="color" id="radio-test" />
        <label for="radio-red">빨간색</label>
    </div>
    <div>
        <input type="radio" name="color" id="radio-test" />
        <label for="radio-green">초록색</label>
    </div>
    <div>
        <input type="radio" name="color" id="radio-test" />
        <label for="radio-blue">파란색</label>
    </div>
</body>

</html>
