<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        - 기존 HTML4 페이지 : div, span 태그를 사용하여 영역을 구분
                                id 속성, class 속성 등을 설정하여 구조를 구분
                                => 구조를 이해하기 어렵고, 유지보수 어려움
        - HTML5 페이지 : 시맨틱 태그를 사용하여 영역에 대한 구분을 명확히 함
            * header : 머리말, 검색창, 메뉴로 구성
                - nav : 네비게이션, 메뉴
            * main : 컨텐츠, 현재 페이지에서 보여주고자 하는 내용
                - section : 자세히 나눈 컨텐츠 영역
            * footer : 해당 페이지의 라이선스, 회사 등 정보를 표시하는 영역
    -->
    <header>
        <h3>헤더영역</h3>
        <h1>안녕하세요, 박혜성입니다.</h1>
    </header>
    <main>
        <section>컨텐츠A</section>
        <section>컨텐츠B</section>
        <details>
            <summary>개요</summary>
            <ul>
                <li>박혜성</li>
                <li>박혜성</li>
                <li>박혜성</li>
            </ul>
        </details>
        
    </main>
    <footer>
        <p>박혜성</p>
        <address>집주소 : 전남 목포시 남악1로 83, 108동 2003호</address>
    </footer>
</body>
</html>
