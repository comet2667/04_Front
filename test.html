<!DOCTYPE html> <!-- 문서 유형 -->
<html lang="ko">          <!--html문서의 기본 태그-->
        <!-- lang : 언어 관련 속성. 웹페이지 검색 시 언어관련 필터링이 적용-->
        <head>
            <!-- head : 문서 관련 정보, 설정, 외부문서 연결 -->
            <meta charset="UTF-8"> <!-- charset : 인코딩 설정 -->
            <title>HTML Basic Page</title> <!-- title 태그 : 브라우저 탭 내용-->
            <style>
                input[name="info"]{
                    background-color: blue;
                }
            </style>
        </head>
        <body>
            <!-- body : 브라우저에 표시할 내용 -->
            <p align="center">HTML/CSS</p>

            <!-- 글자 관련 태그 : 화면에 텍스트를 표시하기 위한 태그 -->
            <!-- 제목 태그 h1 ~ h6-->
            <h1>h1 태그입니다.</h1>
            <h2>h2 태그입니다.</h2>
            <h3>h3 태그입니다.</h3>
            <h4>h4 태그입니다.</h4>
            <h5>h5 태그입니다.</h5>
            <h6>h6 태그입니다.</h6>
            <br>    <!--줄바꿈 태그-->
            <hr>    <!--가로줄 표시 태그-->
            <!--강조 또는 스타일 있는 태그-->
            안녕하세요 박혜성입니다.<br>
            안녕하세요 <strong>박혜성</strong>입니다.<br>
            <!--mark 태그는 하이라이트 표시-->
            안녕하세요 <mark>박혜성</mark>입니다.<br>
            안녕하세요 <s>박혜성</s>입니다.<br>
            <!-- s 태그는 취소선-->
            <p>안녕하세요 <u>박혜성</u>입니다.</p>
            <!-- u 태그는 밑줄-->
            <p>안녕하세요 <em>박혜성</em>입니다.</p>
            <!-- em 태그는 기울임-->
            <p>안녕하세요 <small>박혜성</small>입니다.</p>
            <!-- small 태그는 기본 텍스트 크기보다 작게 표시-->
            <blockquote style="color:rgb(0, 143, 124);">블로그나 다른 곳에서 글을 인용할 때</blockquote>
            <!-- blockquote : 인용글을 표시하는 태그. 자동 들여쓰기. 줄바꿈을 갖고 있음-->
            <q>블로그 인용글 표시</q><br>
            <!-- q태그는 큰따옴표로 감싸서 표시하는 태그, 줄바꿈 없음-->
            <button>문구</button><br>
            테스트 문구<sup>2</sup><br> <!--윗첨자-->
            테스트 문구<sub>2</sub><br> <!--아랫첨자-->

            <br>


            <input type="text" name="info"/>
            <input type="text" name="info"/>
            <input type="text" name="info"/>

            <input type="checkbox" name="color"/>
            <input type="checkbox" name="color"/>
            <input type="checkbox" name="color"/>
        </body>
</html>
